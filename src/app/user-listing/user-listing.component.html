<div *ngIf="display == 'USERS'" class="content">
    <mat-card *ngFor="let user of user$ | async">
        <mat-card-content>
            <img src="../assets/man.png" alt="silhouette" class="userImg">
            <h2 class="text">{{user.email}}</h2>
        </mat-card-content>
    </mat-card>  
</div>
